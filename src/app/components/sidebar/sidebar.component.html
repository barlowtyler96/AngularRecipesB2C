<div class="sidebar">
    
      
    <ul class="nav flex-column">
        <button class="page-tab btn-primary" (click)="toggleSidebar()">
            <i class="fas fa-bars"></i>
          </button>
        <li class="page-tab" routerLinkActive="active" routerLink="/home" ariaCurrentWhenActive="page">
            <a class="px-5" *ngIf="isSidebarExpanded; else elseBlock"><i class="fa-solid fa-home fa-lg"></i> Home</a>
            <ng-template #elseBlock><i class="fa-solid fa-home fa-sm"></i></ng-template>
        </li>
        <li class="page-tab" routerLinkActive="active" routerLink="/browse" ariaCurrentWhenActive="page">
            <a *ngIf="isSidebarExpanded; else elseBlock2"><i class="fa-solid fa-magnifying-glass fa-lg"></i> Browse</a>
            <ng-template #elseBlock2><i class="fa-solid fa-magnifying-glass fa-sm"></i></ng-template>
        </li>
        <li class="page-tab" routerLinkActive="active" routerLink="/share" ariaCurrentWhenActive="page">
            <a *ngIf="isSidebarExpanded; else elseBlock3"><i class="fa-solid fa-plus fa-xl"></i> Share</a>
            <ng-template #elseBlock3><i class="fa-solid fa-plus fa-md"></i></ng-template>
        </li>
        <li class="page-tab" routerLinkActive="active" routerLink="/yourShares" ariaCurrentWhenActive="page">

        </li>
