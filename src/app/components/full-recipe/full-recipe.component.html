<div id="fullRecipe" *ngIf="fullRecipe" class="full-recipe-display mt-5">
    <div class="row">
        <div class="col-12 text-center fs-2 mt-4">
            {{ fullRecipe.name }}
        </div>
    </div>
    <div class="row">
        <div class="offset-lg-1 col-lg-5 mt-5 text-center mb-5">
            {{fullRecipe.instructions}} <br>
            <img class="mt-4 full-recipe-image" src="{{fullRecipe.imageUrl}}">
        </div>
        <div class="offset-lg-1 col-lg-2 col-sm-12 mt-5">
            <ul *ngFor="let recipeIngredient of ingredientArray1" class="list-unstyled">
                <li class="ingredient-display p-2 bg-white">
                    {{ recipeIngredient.amount }} {{ recipeIngredient.unit }} {{ recipeIngredient.ingredientName }}
                </li>
            </ul>
        </div>
        <div class="col-lg-2 col-sm-12 mt-5">
            <ul *ngFor="let recipeIngredient of ingredientArray2" class="list-unstyled">
                <li class="ingredient-display p-2">
                    {{ recipeIngredient.amount }} {{ recipeIngredient.unit }} {{ recipeIngredient.ingredientName }}
                </li>
            </ul>
        </div>
    </div>
</div>
