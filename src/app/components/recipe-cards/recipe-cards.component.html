<div class="row border border-2 border-dark">
    <div *ngFor="let recipe of recipes;">
        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-3 mt-5 d-flex align-items-stretch justify-content-sm-center">
            <div class="card">
                <img src="{{recipe.imageUrl}}" class="card-img-top card-sized-image" alt="Dish Image">
                <div class="card-body card-bg">
                    <h5 class="card-title text-center">{{recipe.name}}</h5>
                    <p class="text-sm card-text">{{recipe.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
